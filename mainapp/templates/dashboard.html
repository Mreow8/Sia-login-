{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap"
      rel="stylesheet"
    />

    <style>
      :root {
        --primary-color: #88a494; /* Your app's sage green */
        --text-dark: #1f2937;
        --text-light: #6b7280;
        --bg-color: #f3f4f6;
        --danger-color: #ef4444;
        --white: #ffffff;
      }

      body {
        margin: 0;
        padding: 0;
        font-family: "Poppins", sans-serif;
        background: linear-gradient(135deg, #cddbcc 0%, #ebedee 100%);
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        color: var(--text-dark);
      }

      .dashboard-wrapper {
        width: 100%;
        max-width: 480px;
        padding: 20px;
      }

      .card {
        background: var(--white);
        padding: 40px 30px;
        border-radius: 24px;
        box-shadow: 0 10px 40px rgba(0, 0, 0, 0.08);
        text-align: center;
        transition: transform 0.3s ease;
      }

      .card:hover {
        transform: translateY(-5px);
      }

      /* Profile Icon Area */
      .avatar-container {
        position: relative;
        width: 80px;
        height: 80px;
        margin: 0 auto 20px;
        background: #eef2f0;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        color: var(--primary-color);
        font-size: 32px;
      }

      .status-dot {
        position: absolute;
        bottom: 5px;
        right: 5px;
        width: 14px;
        height: 14px;
        background-color: #10b981; /* Online Green */
        border: 2px solid white;
        border-radius: 50%;
      }

      h1 {
        font-size: 24px;
        font-weight: 600;
        margin-bottom: 8px;
        color: var(--text-dark);
      }

      .subtitle {
        color: var(--text-light);
        font-size: 14px;
        margin-bottom: 30px;
      }

      .user-chip {
        background: #f8fafc;
        border: 1px solid #e2e8f0;
        padding: 12px 20px;
        border-radius: 12px;
        display: inline-flex;
        align-items: center;
        gap: 10px;
        margin-bottom: 30px;
        width: 100%;
        box-sizing: border-box;
      }

      .user-chip svg {
        width: 20px;
        height: 20px;
        color: var(--text-light);
      }

      .email-text {
        font-size: 14px;
        color: var(--text-dark);
        font-weight: 500;
        word-break: break-all;
      }

      .btn-logout {
        width: 100%;
        padding: 15px;
        border: none;
        border-radius: 12px;
        background-color: #fee2e2;
        color: var(--danger-color);
        font-weight: 600;
        font-size: 15px;
        cursor: pointer;
        transition: all 0.2s ease;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 8px;
        font-family: "Poppins", sans-serif;
      }

      .btn-logout:hover {
        background-color: var(--danger-color);
        color: white;
        box-shadow: 0 4px 12px rgba(239, 68, 68, 0.2);
      }
    </style>
  </head>
  <body>
    <div class="dashboard-wrapper">
      <div class="card">
        <div class="avatar-container">
          <svg
            width="40"
            height="40"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
            <circle cx="12" cy="7" r="4"></circle>
          </svg>
          <div class="status-dot"></div>
        </div>

        <h1>Welcome Back!</h1>
        <p class="subtitle">You have successfully logged into your account.</p>

        <div class="user-chip">
          <svg
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
          >
            <path
              d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"
            ></path>
            <polyline points="22,6 12,13 2,6"></polyline>
          </svg>
          <span class="email-text">{{ user.email }}</span>
        </div>

        <button class="btn-logout" onclick="handleLogout()">
          <svg
            width="18"
            height="18"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
            <polyline points="16 17 21 12 16 7"></polyline>
            <line x1="21" y1="12" x2="9" y2="12"></line>
          </svg>
          Sign Out
        </button>
      </div>
    </div>

    <script type="module">
      import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
      import {
        getAuth,
        signOut,
      } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

      const firebaseConfig = {
        apiKey: "{{ firebase_config.apiKey }}",
        authDomain: "{{ firebase_config.authDomain }}",
        projectId: "{{ firebase_config.projectId }}",
        storageBucket: "{{ firebase_config.storageBucket }}",
        messagingSenderId: "{{ firebase_config.messagingSenderId }}",
        appId: "{{ firebase_config.appId }}",
        measurementId: "{{ firebase_config.measurementId }}",
      };

      const app = initializeApp(firebaseConfig);
      const auth = getAuth(app);

      // Attach to window so HTML button can see it
      window.handleLogout = async () => {
        try {
          // 1. Sign out from Firebase (Frontend)
          await signOut(auth);

          // 2. Sign out from Django (Backend)
          window.location.href = "/logout/";
        } catch (error) {
          console.error("Logout Error:", error);
          alert("Error logging out.");
        }
      };
    </script>
  </body>
</html>
